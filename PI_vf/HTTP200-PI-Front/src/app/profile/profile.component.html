 <!-- HOME START-->
 <head>
  <link rel="stylesheet" href="profile.component.css">
</head>
 <section class="bg-home" style="background-image:url('/assets/images/home/bg-home.jpg');">
  <div class="bg-overlay"></div>
  <div class="home-center">
      <div class="home-desc-center">
          <div class="container">
              <div class="row justify-content-center">
                  <div class="col-lg-8">
                      <div class="title-heading text-center">
                          <h1 class="">Financial Planners</h1>
                          <p class="text-white-50 mx-auto">On the other hand, we denounce with righteous indignation and dislike men who are so beguiled and demoralized by the charms of pleasure of the moment, so blinded by desire.</p>
                         
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div>
          <h4>Create Profile</h4>
          <span class="bar"></span>
          <div class="mt-4">
            <div class="custom-form">
              <form (ngSubmit)="addProfile()">  
                <div class="form-group">
                  <label for="username">Username:</label>
                  <input type="text" name="username" id="username" class="form-control" [(ngModel)]="newProfile.username" required>
                </div>
                <div class="form-group">
                  <label for="sex">Sex:</label>
                  <div class="form-check form-check-inline">
                    <input type="radio" name="sex" id="male" class="form-check-input" [(ngModel)]="newProfile.sexe" value="male" required>
                    <label for="male" class="form-check-label">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input type="radio" name="sex" id="female" class="form-check-input" [(ngModel)]="newProfile.sexe" value="female" required>
                    <label for="female" class="form-check-label">Female</label>
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="category">Category:</label>
                  <select name="category" id="category" class="form-control" [(ngModel)]="newProfile.categorie" required>
                    <option value="">Select a category</option>
                    <option value="plombier">Plombier</option>
                    <option value="electricien">Electricien</option>
                    <option value="jardinier">Jardinier</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="photo">Photo profile:</label>
                  <input type="file" (change)="onSubmit($event)">
                </div>
                <button type="submit" class="btn btn-primary mx-auto">Add Profile</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
