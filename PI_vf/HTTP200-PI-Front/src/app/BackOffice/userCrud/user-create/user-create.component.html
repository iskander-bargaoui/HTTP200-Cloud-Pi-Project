<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<form (ngSubmit)="onSubmit()" style="margin-left: 20px; margin-top: 15px;">
    <div class="form-row">
      <div class="form-group">
        <label for="inputEmail4"><b>Email</b></label>
        <input  [(ngModel)]="user.email" id="titre" name="titre" type="email" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7">
    </div>
      <div class="form-group">
        <label for="inputPassword4"><b>Password</b></label>
        <input  [(ngModel)]="user.password" id="titre" name="titre" type="password" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress"><b>Username</b></label>
      <input  [(ngModel)]="user.username" id="titre" name="titre" type="text" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7">
    </div>
    <div class="form-group">
      <label for="inputAddress"><b>First Name</b></label>
      <input  [(ngModel)]="user.nom" id="titre" name="titre" type="text" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7">
    </div>
    <div class="form-group">
      <label for="inputAddress"><b>Last Name</b></label>
      <input  [(ngModel)]="user.prenom" id="titre" name="titre" type="text" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7">
    </div>
    <div class="form-group">
      <label for="inputAddress"><b>Birthdate</b></label>
      <input  [(ngModel)]="user.birthDate" id="titre" name="titre" type="date" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7">
    </div>
    <div class="form-group">
      <label for="inputAddress"><b>Phone Number</b></label>
      <input  [(ngModel)]="user.phoneNumber" id="titre" name="titre" type="tel" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7">
    </div>
    <div class="form-group">
    </div>
    <button type="submit" class="btn btn-primary">Add User</button>
  </form>
<app-footer-admin></app-footer-admin>
