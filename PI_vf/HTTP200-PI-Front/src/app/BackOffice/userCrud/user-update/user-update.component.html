<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<form (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input  [(ngModel)]="user.email" id="email" name="email" type="email" class="form-control">
    </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input  [(ngModel)]="user.password" id="password" name="password" type="password" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Username</label>
      <input  [(ngModel)]="user.username" id="username" name="username" type="text" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7">
    </div>
    <div class="form-group">
      <label for="inputAddress">First Name</label>
      <input  [(ngModel)]="user.nom" id="nom" name="nom" type="text" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7">
    </div>
    <div class="form-group">
      <label for="inputAddress">Last Name</label>
      <input  [(ngModel)]="user.prenom" id="prenom" name="prenom" type="text" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7">
    </div>
    <div class="form-group">
      <label for="inputAddress">Birthday</label>
      <input  [(ngModel)]="user.birthDate" id="birthdate" name="birthdate" type="date" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7">
    </div>
    <div class="form-group">
      <label for="inputAddress">Phone Number</label>
      <input  [(ngModel)]="user.phoneNumber" id="phone" name="phone" type="tel" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7">
    </div>
    <div class="form-group">
    </div>
    <button type="submit" class="btn btn-primary">Update User</button>
  </form>
<app-footer-admin></app-footer-admin>
