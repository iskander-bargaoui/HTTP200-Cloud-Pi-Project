        <!-- Loader -->
        <div id="preloader">
            <div id="status">
                <div class="spinner">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>
            </div>
        </div>

        <!-- Navigation Bar-->
        <section class="bg-home" style="background-image: url('/assets/images/home/bg-login.jpg');">
            <div class="bg-overlay"></div>
            <div class="home-center">
                <div class="home-desc-center">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-md-6 col-lg-4">
                                <div class="bg-white p-30 rounded box-shadow">
                                    <div class="text-center">
                                        <h4><a href="index-2.html"><img src="/assets/images/profile.png" height="60" alt="logo"></a></h4>
                                        <div class="spacer-15"></div>
                                    </div>
                                    <form  #f="ngForm" (ngSubmit)="forgotPassword()" *ngIf="!isSuccessful"
                                    name="form"
                                    (ngSubmit)="f.form.valid">                                        <div class="row">
                                        <div class="form-group">
                                                                                            <h4 class="text-uppercase font-weight-bold" style="align-items: center; text-align: center;"> Account Recovery </h4>
                                                                                            <br>
                                                                                            <div class="col-lg-12 mt-2">
                                                                                                    <label style="margin-left: 8px;" for="emailUser"><b>Email Address</b></label>
                                                                                                    <input type="email" class="form-control" placeholder="Recovery Email Address" id="emailUser" [(ngModel)]="email" name="emailUser" required
                                                                                                    #emailUser="ngModel">
                                                                                                    <div class="alert alert-danger" *ngIf="emailUser.invalid &&emailUser.touched">
                                                                                                        <p *ngIf="emailUser.errors?.['required']"> Email address is required</p>
                                                                                                    </div>
                                                                                                  </div>
                                            </div>
                                            <div class="col-lg-12 mt-3 mb-4">
                                                <button class="btn btn-custom w-100" type="submit" value="Send Mail"
                                                (click)="forgotPassword()" (click)="triggerWindow()">Send</button>
                                            </div>
                                            <div class="mx-auto">
                                                <p class="mb-0"><small class="text-dark mr-2 text-danger"><b style="color: blue;">We'll be sending you an email shortly!</b></small></p>
                                              </div>                                              
                                            <div class="mx-auto">
                                                <p class="mb-0 mt-2" style="color: blue;"><small style="color: blue;" class="text-dark mr-2">Changed your mind?</small></p>
                                                </div>
                                            <div class="mx-auto">
                                                <p class="mb-0 mt-2"><small class="text-dark mr-2">Return To Login Page!</small> <a routerLink="/login" class="text-dark font-weight-bold"><u style="color: blue;">Login</u></a></p>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="alert alert-success" *ngIf="isSuccessful">
                                        Password Change request sent successfully!<br>
                                              Check your Email Inbox!
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
