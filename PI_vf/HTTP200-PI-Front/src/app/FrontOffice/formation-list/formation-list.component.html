<div class="main-content">
    <section class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-4" *ngFor="let event of formations">
            <article class="post blog-post">
              <div class="post-preview">
                <a href="#"><img src="images/blog/blog-1.jpg" alt="" class="img-fluid mx-auto d-block"></a>
              </div>
              <div class="post-header">
                <h4 class="post-title"><a href="#"><label>titreFormation : </label> <br> {{ event.titreFormation }}</a>
                </h4>
                <ul class="post-meta">
                  <li><i class="mdi mdi-calendar"></i><a href="#"><label>date Debut Formation : </label><small>{{
                        event.dateDebutFor}}</small></a></li>
                  <li><i class="mdi mdi-calendar"></i><a href="#"><label>date Fin Formation : </label> <small>{{
                        event.dateFinFor}}</small></a></li>
  
                </ul>
              </div>
              <span class="bar"></span>
              <div class="post-footer">
                <div class="likes">
                  <ul class="post-meta">
                    <li><i class="post-title"></i><label> description : </label> <small>{{ event.description }} </small>
                    </li>
                    <li><i class="post-title"></i><label> organisateur : </label> <small>{{ event.organisateur }} </small>
                    </li>
  
                  </ul>
                </div>
  
  
                <div class="pt-3">
                  <!-- Button trigger modal -->
  
  
                  <button type="button" class="btn btn-outline-white" data-toggle="modal"
                    data-target="#exampleModalCenter" (click)="selecteEvent(event)">Update Your Formation </button>
                  <!-- Modal -->
                  <button class="btn btn-danger"
                    (click)="event.idFormation !== undefined && deleteFormation(event.idFormation)">Delete</button>
  
                  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                    aria-labelledby="updayeEventModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="documentt">
                      <div class="modal-content">
                        <!-- Hereee i'm testing  -->
  
                        <div class="modal-body">
                          <div class="form-group">
                            <label for="Title"> Title of Formation:</label>
                            <input type="text" id="titreFormation" class="form-control" [(ngModel)]="selectedEvent.titreFormation">
                          </div>
                          <div class="form-group">
                            <label for="date_debut_for">Start date formation:</label>
                            <input type="date" id="date_debut_for" class="form-control" [(ngModel)]="selectedEvent.dateDebutFor">
                          </div>
                          <div class="form-group">
                            <label for="date_fin_for">End date formation:</label>
                            <input type="date" id="date_fin_for" class="form-control" [(ngModel)]="selectedEvent.dateFinFor">
                          </div>
                          <div class="form-group">
                            <label for="description_for">Description:</label>
                            <input type="text" id="description_for" class="form-control"
                              [(ngModel)]="selectedEvent.description">
                          </div>
                          <div class="form-group">
                            <label for="organisateur_formation"> organisateur </label>
                            <input type="text" id="organisateur_formation" class="form-control" [(ngModel)]="selectedEvent.organisateur">
                          </div>
                          
                        </div>
  
                        <!-- Hereee i'm testing  -->
  
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                          <button type="button" class="btn btn-primary" (click)="updateFormation()"
                            data-dismiss="modal">Update Formation </button>
  
                        </div>
  
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>
    </section>
  </div>
